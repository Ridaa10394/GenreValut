<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystery</title>
    <link rel="stylesheet" href="mystery.css" />
  </head>
  <body>
    <h1 id="genreTitle">Books In Mystery</h1>
    <div class="search-container">
      <input type="text" id="searchBar" placeholder="Search for books..." />
      <button onclick="searchBooks()">Search</button>
    </div>

    <div class="categories-container">
      <div class="category-box" id="Want To Read">
        <h2>Want to Read</h2>
      </div>
      <div class="category-box" id="Reading">
        <h2>Reading</h2>
      </div>
      <div class="category-box" id="Completed">
        <h2>Completed</h2>
      </div>
    </div>

    <div id="bookResults"></div>

    <script src="books.js"></script>
  </body>
</html>
